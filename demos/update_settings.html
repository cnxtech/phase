<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Graph Reset Demo - Phase</title>

		<link rel="stylesheet" type="text/css" href="static/base/base.css">

		<script src="static/base/base.js"></script>
		<script src="../dist/phase.min.js"></script>

		<script src="static/updateSettings.js"></script>

		<script type="text/javascript" src="data/lesMiserables.json"></script>
	</head>
	<body>
		<div id="viz-container">
		</div>
		<div id="sidebar">
			<h1>Settings</h1>
			<input type="button" value="Toggle Zoom" onClick="changeSettings('zoom', !viz.settings().zoom);">
			<div class="slider-container">
				<p>Gravity</p>
				<input type="range" min="0" max="1" value=".25" step=".01" onChange="changeSettings('gravity', this.value)">
				<span class="range-value">.25</span>
			</div>
			<div class="slider-container">
				<p>Charge</p>
				<input type="range" min="-1000" max="1000" value="-800" step="1" onChange="changeSettings('charge', this.value)">
				<span class="range-value">-800</span>
			</div>
			<div class="slider-container">
				<p>Link Strength</p>
				<input type="range" min="-1" max="1" value="1" step=".01" onChange="changeSettings('linkStrength', this.value)">
				<span class="range-value">1</span>
			</div>
			<div class="slider-container">
				<p>Link Distance</p>
				<input type="range" min="0" max="1000" value="60" step="1" onChange="changeSettings('linkDistance', this.value)">
				<span class="range-value">60</span>
			</div>
			<div class="slider-container">
				<p>Node Size</p>
				<input type="range" min="1" max="30" value="10" step="1" onChange="changeNodeStyles('r', this.value)">
				<span class="range-value">10</span>
			</div>
			<div class="slider-container">
				<p>Node Border Width</p>
				<input type="range" min=".1" max="5" value=".8" step=".1" onChange="changeNodeStyles('stroke-width', this.value)">
				<span class="range-value">.8</span>
			</div>
			<div class="slider-container">
				<p>Link Width</p>
				<input type="range" min=".5" max="10" value="1.5" step=".1" onChange="changeLinkStyles('stroke-width', this.value)">
				<span class="range-value">1.5</span>
			</div>
			<div class="color-container">
				<p>Node Color</p>
				<input class="color purple" type="button" onClick="changeNodeStyles('fill', '#AE63D4')">
				<input class="color red" type="button" onClick="changeNodeStyles('fill', '#D46363')">
				<input class="color orange" type="button" onClick="changeNodeStyles('fill', '#ED9A55')">
				<input class="color yellow" type="button" onClick="changeNodeStyles('fill', '#E5EB7A')">
			</div>
			<div class="color-container">
				<p>Node Border Color</p>
				<input class="color purple" type="button" onClick="changeNodeStyles('stroke', '#AE63D4')">
				<input class="color red" type="button" onClick="changeNodeStyles('stroke', '#D46363')">
				<input class="color orange" type="button" onClick="changeNodeStyles('stroke', '#ED9A55')">
				<input class="color yellow" type="button" onClick="changeNodeStyles('stroke', '#E5EB7A')">
			</div>
			<div class="color-container">
				<p>Link Color</p>
				<input class="color purple" type="button" onClick="changeLinkStyles('stroke', '#AE63D4')">
				<input class="color red" type="button" onClick="changeLinkStyles('stroke', '#D46363')">
				<input class="color orange" type="button" onClick="changeLinkStyles('stroke', '#ED9A55')">
				<input class="color yellow" type="button" onClick="changeLinkStyles('stroke', '#E5EB7A')">
			</div>
			<br>
		</div>
	</body>
</html>
